spring.application.name=car-rental
server.port=8084
spring.datasource.url=jdbc:postgresql://localhost:5434/travel_booking_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

app.messaging.car-reservation-queue=car_reservation_queue
app.messaging.hotel-reservation-queue=hotel_reservation_queue
app.messaging.flight-reservation-queue=flight_reservation_queue